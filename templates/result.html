<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Prediction Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Defect Prediction Results</h1>
        
        <!-- Menampilkan jumlah defect dan total data -->
        <p><strong>{{ defect_summary }}</strong></p>

        <p>The results of your prediction are displayed below:</p>

        {% if tables %}
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        {% else %}
            <p>No defects found in the predictions.</p>
        {% endif %}
        
        <br>
        <a href="/">Back to Upload</a>
    </div>
</body>
</html>
